<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<style> 
  body {
    background:url("https://bing.ioliu.cn/v1")  no-repeat center center;   /*加载背景图*/   /* 背景图不平铺 */
    background-size:cover;  /* 让背景图基于容器大小伸缩 */
    background-attachment:fixed;        /* 当内容高度大于图片高度时，背景图像的位置相对于viewport固定 */    /* 背景图不随页面滚动 */
    background-color:#CCCCCC;   /* 设置背景颜色，背景图加载过程中会显示背景色 */
  }
 </style>

<body>

    <!-- <img src="https://bing.ioliu.cn/v1" alt=""> -->

</body>
</html>
